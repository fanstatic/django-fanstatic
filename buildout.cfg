[buildout]
parts =
    django
    python
    omelette
    paster_ini
allow-picked-versions = false
versions = versions
unzip = true
develop =
    .
    testing

[versions]
Paste = 1.7.5.1
PasteScript = 1.7.3
PasteDeploy = 1.3.4
WebOb = 1.0.5
collective.recipe.omelette = 0.10
collective.recipe.template = 1.8
distribute = 0.6.15
djangorecipe = 0.20
fanstatic = 0.10.2
repoze.django = 0.2
setuptools = 0.6c12dev-r88795
zc.buildout = 1.5.2
zc.recipe.egg = 1.3.2
z3c.recipe.scripts = 1.0.1


[django]
recipe = djangorecipe
version = 1.3
projectegg = testproject
settings = settings
eggs = django_fanstatic
       testproject


[python]
recipe = z3c.recipe.scripts
eggs = testproject
       django_fanstatic
       repoze.django
       Paste
       PasteScript
       PasteDeploy

[omelette]
recipe = collective.recipe.omelette
eggs = ${python:eggs}
       ${django:eggs}


[paster_ini]
recipe = collective.recipe.template
input = etc/debug.ini.in
output = ${buildout:parts-directory}/etc/debug.ini
